name: Publish to NPM

on:
  push:
    branches:
      - main
    paths:
      - 'neon-ue-web/**'

jobs:
  build-and-publish:
    runs-on: windows-latest
    permissions:
      contents: read
      id-token: write
    defaults:
      run:
        working-directory: neon-ue-web
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Check if version changed
        id: check_version
        shell: pwsh
        run: |
          $PACKAGE_VERSION = node -p "require('./package.json').version"
          $NPM_VERSION = npm view neon-ue-web version 2>$null
          if ($LASTEXITCODE -ne 0) { $NPM_VERSION = "0.0.0" }
          
          if ($PACKAGE_VERSION -ne $NPM_VERSION) {
            Write-Host "Version changed from $NPM_VERSION to $PACKAGE_VERSION"
            echo "changed=true" >> $env:GITHUB_OUTPUT
          } else {
            Write-Host "Version $PACKAGE_VERSION already exists"
            echo "changed=false" >> $env:GITHUB_OUTPUT
          }

      - name: Install Dependencies
        if: steps.check_version.outputs.changed == 'true'
        run: bun install

      - name: Build
        if: steps.check_version.outputs.changed == 'true'
        run: bun run build

      - name: Publish to NPM
        if: steps.check_version.outputs.changed == 'true'
        run: npm publish --provenance --access public
